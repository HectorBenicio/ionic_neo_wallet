<ion-header>
  <ion-navbar>
    <ion-title>Send Eos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Account</ion-label>
    <ion-input [(ngModel)]="account"></ion-input>
    <button ion-button item-end color="dark" (click)="scan()" icon-start>
      <ion-icon name="qr-scanner"></ion-icon>Scan
    </button>  
  </ion-item>
  <ion-item>
    <ion-label floating>Value</ion-label>
    <ion-input [(ngModel)]="value"></ion-input>
  </ion-item>
  <div padding>
    <button (click)="send()"  ion-button full>Send</button>
  </div>
</ion-content>
